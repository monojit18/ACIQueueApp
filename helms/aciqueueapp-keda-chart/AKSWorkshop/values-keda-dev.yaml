triggerAuth:
  name: acistorage-auth
  namespace: aks-workshop-dev
  secretTargetRefs:
  - parameter: connection
    name: web-jobs-storage-secret
    key: AzureWebJobsStorage
scaledObject:
  name: aciqueue-scaledobject
  namespace: aks-workshop-dev
  scaleTargetRef:
    name: aciqueueapp-deploy
    apiVersion: apps/v1
    kind: Deployment
  minReplicaCount: 1
  maxReplicaCount: 100
  triggers:
  - type: azure-queue
    queueName: aciimagequeue
    queueLength: '10'
    connectionFromEnv: connection 
    triggerAuth: acistorage-auth  